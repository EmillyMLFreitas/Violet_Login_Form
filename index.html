<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Demoday</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="https://wallpapercave.com/wp/wp4676582.jpg" type="image/x-ico">

</head>

<body>

    <div class="main">
        <div class="conteiner">
            <div id="square">

                <div class="front">
                    <h1>Login</h1>

                    <form action="#" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>

                        <input type="password" name="password" id="password" placeholder="Senha" required>

                        <button type="submit">Enviar</button>
                    </form>
                </div>

                <div class="right">
                    <h1>Criar Nova Conta</h1>

                    <form action="login.java" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>

                        <input type="text" name="fullName" id="fullname" placeholder="Nome completo" required>

                        <input type="password" name="password" id="password" placeholder="Senha" required>

                        <button type="submit">Entrar</button>
                    </form>
                </div>

                <div class="letf">
                    <h1>Cadastre uma nova senha</h1>
                    <form action="resitrese.java" method="post">
                        <input type="email" name="email" id="email" placeholder="E-mail" required>
                        <button type="submit">Entrar</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button type="button" id="letfSide">Alterar Senha</button>
                <button type="button" id="frontSide">Login</button>
                <button type="button" id="rightSide">Criar Conta</button>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>

</html>
